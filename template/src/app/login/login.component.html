<div class="container">
    <div class="form-container">
        <h1>Create Your Account</h1>
        <form name="SimpleForm">
                            <!-------------------------- NAME ------------------------------->
            <div class="names">
                <input type="text" id = "fn" placeholder = "First name"><br><span id ="warning1"></span><br><br>
                <input type="text" id = "ln" placeholder = "Surname">
            </div>

            <div class="warnings">
                 <span id ="warning2"></span>
            </div><br><br>
                           <!-------------------------- EMAIL ------------------------------->
                <input type="text" id = "em" placeholder = "Email address">
                <div class="warning_email">
                    <span id="warning4"></span>
                </div><br><br>

                           <!-------------------------- NUMBER ------------------------------->
                <div class="number">
                <input type="text" id = "num" placeholder = "Number">
            </div>
            <div class="warning_num">
                <span id="warning3"></span>
            </div><br><br>
                            <!-------------------------- PASSWORD ------------------------------->
            <input type="password" id = "pass" placeholder = "password">
            <div class="warning_pass">
                <span id="warning5"></span>
            </div><br><br>

            <div class="button">
                <input type="button" id="submit" value="Sign Up" class="btn" onclick = "myValidate()">
            </div>           
        </form>
    </div>
</div>
